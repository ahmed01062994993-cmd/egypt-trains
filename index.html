<div class="search-box">
    <div class="input-group">
        <label>محطة القيام:</label>
        <input type="text" id="fromInput" placeholder="اكتب اسم المحطة (مثلاً: القاهرة)" onkeyup="filterStations('from')">
        <div id="fromList" class="autocomplete-list"></div>
    </div>

    <div class="input-group">
        <label>محطة الوصول:</label>
        <input type="text" id="toInput" placeholder="اكتب اسم المحطة (مثلاً: المنيا)" onkeyup="filterStations('to')">
        <div id="toList" class="autocomplete-list"></div>
    </div>

    <div class="input-group">
        <label>أو ابحث برقم القطار مباشرة:</label>
        <input type="number" id="trainNumberInput" placeholder="رقم القطار (مثلاً: 980)">
    </div>

    <button onclick="smartSearch()">بحث سريع</button>
</div>
